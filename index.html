<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async src="quotefetch.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <main class="app">
        <header>Random Donald Trump Quote</header>
        <section class="quote">
            <div class="quote-text" id="js-quote-text"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <section class="controls">
            <button type="button" id="js-quote-button" class="new-quote button">
                Generate a new quote
            </button>
            <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">
                Tweet it!
            </a>
        </section>
    </main>
</body>
</html>
